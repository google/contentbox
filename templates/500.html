{% extends 'base.html' %}

{% load staticfiles %}
{% load i18n %}

{% block title %}
	{% trans "Server error" %}
{% endblock %}

{% block content %}
	<div id="error-500" class="row error-page">

		<div class="error c10-15 tablet-c13-15 cols center">

			<div class="image c6-15 tablet-c15-15 cols tablet-center-text">
				<img src="{% static "global/illustration/404-face.png" %}">
			</div>
			<div class="text c9-15 tablet-c15-15 tablet-center-text mobile-center-text cols md-c10-15 md-center">
				<h2 class="title">{% trans "There was an error while handling your request." %}</h2>
				<a class="button green medium inline-block" href="/">{% trans "Go back" %}</a>
			</div>

		</div>

	</div>
{% endblock %}
